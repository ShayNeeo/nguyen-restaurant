name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Backend
          - service: backend
            runner: ubuntu-latest
            platform: linux/amd64
            tag_suffix: -amd64
            context: .
            file: ./backend/Dockerfile.build
            image_name: nguyen-restaurant-backend
          - service: backend
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            tag_suffix: -arm64
            context: .
            file: ./backend/Dockerfile.build
            image_name: nguyen-restaurant-backend
          # Frontend
          - service: frontend
            runner: ubuntu-latest
            platform: linux/amd64
            tag_suffix: -amd64
            context: .
            file: ./frontend/Dockerfile.build
            image_name: nguyen-restaurant-frontend
          - service: frontend
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            tag_suffix: -arm64
            context: .
            file: ./frontend/Dockerfile.build
            image_name: nguyen-restaurant-frontend
    
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase Image Name
        run: |
          REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
          echo "FULL_IMAGE_NAME=${{ env.REGISTRY }}/${REPO_OWNER}/${{ matrix.image_name }}" >> $GITHUB_ENV

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FULL_IMAGE_NAME }}
          tags: type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.FULL_IMAGE_NAME }}:${{ github.sha }}${{ matrix.tag_suffix }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  merge-manifests:
    needs: build-images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
        include:
          - service: backend
            image_name: nguyen-restaurant-backend
          - service: frontend
            image_name: nguyen-restaurant-frontend
    
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase Image Name
        run: |
          REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
          echo "FULL_IMAGE_NAME=${{ env.REGISTRY }}/${REPO_OWNER}/${{ matrix.image_name }}" >> $GITHUB_ENV

      - name: Create and push manifest list
        run: |
          IMAGE="${{ env.FULL_IMAGE_NAME }}"
          SHA="${{ github.sha }}"
          
          # Create manifest for SHA tag
          docker buildx imagetools create -t "${IMAGE}:${SHA}" \
            "${IMAGE}:${SHA}-amd64" \
            "${IMAGE}:${SHA}-arm64"
          
          # If on main branch, also tag as latest
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker buildx imagetools create -t "${IMAGE}:latest" \
              "${IMAGE}:${SHA}-amd64" \
              "${IMAGE}:${SHA}-arm64"
          fi
