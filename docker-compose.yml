services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.build
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:data/restaurant.db
      - RUST_LOG=info
    volumes:
      - ./backend/data:/app/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.build
    ports:
      - "5173:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - backend
